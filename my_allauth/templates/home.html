<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django All Auth Sign In</title>
  </head>
  <body>
    {% load socialaccount %}
    {% if user.is_authenticated %}
    <p>You are signed in!</p>
    <a href="{% url 'account_logout' %}">Logout</a>
    {%else %}
    <h2>All Auth Login</h2>
    <a href="{% provider_login_url 'github' %}?next=/">Login With GitHub</a>
    {% endif %}
  </body>
</html>
